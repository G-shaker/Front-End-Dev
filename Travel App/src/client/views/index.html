<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Travel App</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald:400,600,700|Ranga:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.scss">
  </head>

  <body>
    <div id = "app">
      <div class ="holder headline"> TRAVEL APP</div>

      <div class = "left">
        <div class ="holder zip main">
          <label for="zip">City*</label>
          <input type="text" id="zip" placeholder="enter travel location here">
        </div>

        <div class ="holder date main">
          <label for="feelings">Please enter travel dates*</label>
          <input type="date" id="startDate">
          <input type="date" id="endDate">
          <button id="generate" type = "submit"> ADD TRIP </button>
        </div>
      </div>

      <div class ="holder entry">
        <div class = "title">My Trips</div>
        <div id = "entryHolder">
          <div id = "city"></div>
          <div id = "country"></div>
          <div id = "tripLen"></div>
          <div id = "weather"></div>
          <div id = "countdown"></div>
          <img id = "image" src="" alt="" class="img" height="150" width="300">

        </div>
      </div>

    </div>
    <script type="text/javascript" src="../../../dist/main.js"></script>
    <script>
      // Check that service workers are supported
      if ('serviceWorker' in navigator) {
        // Use the window load event to keep the page load performant
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js');
        });
      }
    </script>
  </body>
</html>
